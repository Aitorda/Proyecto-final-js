<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">


</head>

<body>
  <header class="container-fluid bg-dark position-sticky top-0">
    <ul class="nav nav-pills mb-3 py-3 container" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <a href="./formulario.html">
          <button class="nav-link " id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button"
            role="tab" aria-controls="pills-home" aria-selected="true">
            Registrarse</button></a>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
          type="button" role="tab" aria-controls="pills-profile" aria-selected="false">
          Alojamientos</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact"
          type="button" role="tab" aria-controls="pills-contact" aria-selected="false">
          Mis Reservas</button>
      </li>
    </ul>
  </header>
  <div class="alert container position-sticky top-0 alert-primary hide agregar" role="alert">
    Reserva anadida a carrito.
  </div>
  <div class="alert container position-sticky top-0 alert-danger  remove" role="alert">
    Reserva cancelada.
  </div>
  <!-- Registro -->
  <div class="tab-content" id="pills-tabContent">
    <div class="tab-pane fade " id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">

    </div>
    <div class="tab-pane fade show active container" id="pills-profile" role="tabpanel"
      aria-labelledby="pills-profile-tab">
      <h2 class="h4 m-4 text-dark text-center">Veni a la ciudad termal y hospedate en nuestros departamentos.</h2>
      <div class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-3" id="container">

      </div>
    </div>
    <div class="tab-pane fade carrito" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
      <br>
      <table class="table table-dark table-hover">
        <thead>
          <tr class="text-primary">
            <th scope="col"></th>
            <th scope="col ">Alojamiento</th>
            <th scope="col">Precio</th>
            <th scope="col">Cantidad de noches</th>
          </tr>
        </thead>
        <tbody class="tbody">

        </tbody>
      </table>
      <br><br>
      <div class="row mx-4">
        <div class="col">
          <h3 class="itemCartTotal text-white">Total: 0</h3>
          <div>
            <div class="col d-flex justify-content-end">
              <button class="btn btn-success" id="pagar">Pagar</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <footer>
    <div class="container-fluid bg-light text-center p-3">
      <p class="small">&copy; Todos los derechos reservados :: Alojamientos Carhue :: Argentina 2022</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./script.js"></script>
</body>

</html>
